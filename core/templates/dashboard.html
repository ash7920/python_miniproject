{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<style>
  body {
      background-image: url("{% static 'images/whatsapp_image_2025_05_04.jpeg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Montserrat', sans-serif;
  }

  .overlay {
      position: fixed;
      top: 10;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2); /* splash-style overlay */
      z-index: 0;
  }

  .dashboard-wrapper {
      min-height: 90vh;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding-top: 10vh;
      position: relative;
      z-index: 1;
  }

  .dashboard-wrapper h2 {
      color: white;
      font-weight: 700;
      margin-bottom: 2rem;
      font-size: 2.5rem;
  }

  .card {
      background-color: #000; /* solid black */
      color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 90%;
  }

  .btn-outline-primary {
      color: white;
      border-color: white;
  }

  .btn-outline-primary:hover {
      background-color: white;
      color: black;
      border-color: white;
  }
</style>

<div class="overlay"></div>
<div class="dashboard-wrapper">
  <h2>Welcome, {{ user.username }}!</h2>
  <div class="card mt-3">
    <div class="card-body">
      <p>Here you can manage your profile, connect with peers, and more.</p>
      <a href="{% url 'connections' %}" class="btn btn-outline-primary">View Connections</a>
    </div>
  </div>
</div>
{% endblock %}
