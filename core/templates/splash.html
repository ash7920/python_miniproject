{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .splash-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background-image: url("{% static 'images/whatsapp_image_2025_05_04.jpeg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        font-family: 'Montserrat', sans-serif;
    }

    .overlay {
        position: absolute;
        top: 10;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.4); /* less overlay, more image visible */
        z-index: 1;
    }

    .splash-content {
        position: relative;
        z-index: 2;
        color: #000;
        margin-top: 10vh; /* shift content upward */
    }

    .splash-title {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
        text-shadow: 1px 1px 2px #ffffffaa;
    }

    .splash-subtitle {
        font-size: 1.7rem;
        font-weight: 500;
        color: #222;
        margin-bottom: 2rem;
    }

    .splash-buttons .btn {
        margin: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
    }

    .btn-primary {
        background-color: #000000;
        border-color: #000000;
        color: #fff;
    }

    .btn-secondary {
        background-color: #000000;
        border-color: #000000;
        color: #fff;
    }
</style>

<div class="splash-container">
    <div class="overlay"></div>
    <div class="splash-content">
        <div class="splash-title">Peerfect</div>
        <div class="splash-subtitle">Swipe right on the perfect study buddy</div>
        <div class="splash-buttons">
            <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
        </div>
    </div>
</div>
{% endblock %}
