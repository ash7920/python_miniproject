{% extends 'base.html' %}
{% block content %}
<h2>Upload & View Notes</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Upload Note</button>
</form>

<h4 class="mt-4">All Notes</h4>
<ul class="list-group">
    {% for note in notes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
                <strong>{{ note.title }}</strong> by {{ note.uploaded_by.username }}
            </span>
            <a class="btn btn-sm btn-outline-info" href="{{ note.file.url }}" target="_blank">Download</a>
        </li>
    {% empty %}
        <li class="list-group-item">No notes uploaded.</li>
    {% endfor %}
</ul>
{% endblock %}
