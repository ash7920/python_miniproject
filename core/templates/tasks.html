{% extends 'base.html' %}

{% block content %}
<style>
  html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to top, #E8C79A, #3A7D96);
      font-family: 'Montserrat', sans-serif;
  }

  .task-wrapper {
      min-height: 100vh;
      padding: 6vh 5vw;
      color: white;
  }

  h2 {
      color: white;
      font-weight: 700;
      text-align: center;
  }

  .btn-primary,
  .btn-secondary,
  .btn-danger,
  .btn-success {
      font-weight: 600;
      color: white;
  }

  .btn-primary {
      background-color: #000;
      border: none;
  }

  .btn-primary:hover {
      background-color: #222;
  }

  .btn-secondary {
      background-color: #000000;
      color: #ffffff;
      border: none;
  }

  .btn-secondary:hover {
      background-color: #222;
  }

  .btn-danger {
      background-color: #dc3545;
      border: none;
      color: white;
  }

  .btn-success {
      background-color: #28a745 !important;
      border: none;
      color: white !important;
  }

  .list-group-item {
      background-color: #000;
      color: white;
      border: 1px solid #333;
      border-radius: 10px;
      margin-bottom: 0.5rem;
  }

  .text-muted {
      color: #aaa !important;
  }

  .text-decoration-line-through {
      text-decoration: line-through;
  }

  .form-control {
      border-radius: 0.5rem;
  }
</style>

<div class="task-wrapper">
    <h2 class="mb-4">Study Task Manager</h2>

    <!-- Action Buttons -->
    <div class="text-center mb-4">
        <button class="btn btn-primary btn-lg me-3" onclick="toggleSection('addTaskForm')">âž• Add Task</button>
        <button class="btn btn-secondary btn-lg" onclick="toggleSection('viewTasks')">ðŸ“‹ View My Tasks</button>
    </div>

    <!-- Add Task Form Section -->
    <div id="addTaskForm" style="display: none;">
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="title" class="form-control" placeholder="Enter a new task..." required>
                <button class="btn btn-primary" type="submit">Add Task</button>
            </div>
        </form>
    </div>

    <!-- View Tasks Section -->
    <div id="viewTasks" style="display: none;">
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center {% if task.is_done %}text-muted text-decoration-line-through{% endif %}">
                    {{ task.title }}
                    <div>
                        <!-- Toggle Completion -->
                        <form method="post" action="{% url 'toggle_task' task.id %}" class="d-inline">
                            {% csrf_token %}
                            <button class="btn btn-sm {% if task.is_done %}btn-success{% else %}btn-success{% endif %}">
                                {% if task.is_done %}Completed{% else %}Done{% endif %}
                            </button>
                        </form>

                        <!-- Delete Task -->
                        <form method="post" action="{% url 'delete_task' task.id %}" class="d-inline ms-1">
                            {% csrf_token %}
                            <button class="btn btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">No tasks added yet.</li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
    function toggleSection(sectionId) {
        document.getElementById('addTaskForm').style.display = 'none';
        document.getElementById('viewTasks').style.display = 'none';
        document.getElementById(sectionId).style.display = 'block';
    }
</script>
{% endblock %}
