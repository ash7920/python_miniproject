{% extends 'base.html' %}
{% block title %}Complete Profile{% endblock %}

{% block content %}
<style>
  html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(to top, #E8C79A, #3A7D96);
      font-family: 'Montserrat', sans-serif;
  }

  .profile-wrapper {
      min-height: 100vh;
      padding: 6vh 5vw;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
  }

  .profile-box {
      background-color: #000;
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
  }

  h2 {
      font-weight: 700;
      color: white;
      text-align: center;
      margin-bottom: 2rem;
  }

  .form-control {
      background-color: #111;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
  }

  .form-control::placeholder {
      color: #aaa;
  }

  .btn-primary {
      background-color: #000;
      border: none;
      font-weight: 600;
  }

  .btn-primary:hover {
      background-color: #222;
  }

  label {
      font-weight: 600;
      margin-top: 1rem;
      color: #ddd;
  }
</style>

<div class="profile-wrapper">
  <div class="profile-box">
    <h2>Tell Us About Yourself</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Save Profile</button>
    </form>
  </div>
</div>
{% endblock %}
