{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  body {
      background: linear-gradient(to top, #E8C79A, #3A7D96);
      font-family: 'Montserrat', sans-serif;
  }

  .page-wrapper {
      min-height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
  }

  .overlay {
      position: absolute;
      top: 10;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: 0;
  }

  .signup-container {
      position: relative;
      z-index: 1;
      background: #000;
      color: white;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 900px; /* wider */
      height: 50%;
      min-height: 350px; /* shorter */
      display: flex;
      flex-direction: column;
      justify-content: center;
  }

  .signup-container h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: white;
      font-size: 2.2rem;
  }

  .signup-container label {
      color: #eee;
      font-weight: 500;
  }

  .signup-container input {
      background-color: #222;
      color: white;
      border: 1px solid #555;
  }

  .signup-container .btn {
      background-color: #fff;
      color: #000;
      border: none;
      font-weight: 600;
      padding: 0.75rem 2rem;
      font-size: 1rem;
  }

  .signup-container .btn:hover {
      background-color: #ddd;
  }

  form p {
      text-align: left;
  }
</style>

<div class="page-wrapper">
  <div class="overlay"></div>
  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn mt-3">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
